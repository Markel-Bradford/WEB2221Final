        <div id="container">
            <h1>Click for a fun surprise!</h1>
            <h2 id="surprise-phrase"></h2>
            <img id="surprise-img" src="showyamoves.gif" style="display: none;" alt="Captain Falcon in game taunt, Show your moves!">
            <h3 id="surprise-desc"></h3>
            <div id="btnDiv">
                <button class="btn" onclick="getContent()">
                    See surprise!
                </button>
                 
                <button class="btn" onclick="remContent()">
                    Remove surprise
                </button>
            </div>
        </div>
     
        <script>
            alert('Data stored in localStorage')
            
            var head = document.getElementById('surprise-phrase');
            var img = document.getElementById('surprise-img')
            var desc = document.getElementById("surprise-desc");
            
            function getContent() {
                if (typeof (Storage) !== "undefined") {
     
                    // setItem() will set store the passed attribute
                    // and value in localStorage
                    localStorage.setItem('heading', 'SHOW YOUR MOVES!!');
                    localStorage.setItem('image', 'showyamoves.gif')
                    localStorage.setItem('description',
                        'You just got taunted by Captain Falcon!');
                     
                    // This is the way of accessing the items 
                    // stored in the storage 
                    head.innerText = localStorage.heading;
                    img.src = localStorage.image;
                    img.style.display = "block"
                    desc.innerText = localStorage.description;
                }
                else {
                    head.innerText = 
                        "Your browser does not support web storage API.";
                }
            }
     
            function remContent() {
     
                // removeItem() will remove the passed attribute
                // and value from localStorage.
                localStorage.removeItem('heading');
                localStorage.removeItem('description');
                localStorage.removeItem('image')
                head.innerText = "";
                img.src = ""
                desc.innerText = "";
            }
        </script>
